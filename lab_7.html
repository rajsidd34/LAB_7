<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    
    <script src="lab_7.js"></script>
    <link href="lab_7.css" rel="stylesheet">
</head>
<body ng-app="Mypat">
    <div ng-controller="empCtrl">
        NO Patient:<input type="number" step="1" min="0" max="10" ng-model="rowlimit"/><br><br>
        Search  :<input type="text" placeholder="Search Employee" ng-model="search"><br><br>
        Enter the Number of characters:<input type="text" ng-model="limit"/><br><br>
<table>
    <tr>
        <th>NAME</th>
        <th>DOB</th>
        <th>GENDER</th>
        <th>DESEASES</th>
        <th>DOCTOR</th>
    </tr>
    <tbody>
        <tr ng-repeat="pat in patient|limitTo:rowlimit|filter:search">
            <td>{{pat.name|myfilter:limit}}</td>
            <td>{{pat.gender|myfilter:limit}}</td>
            <td>{{pat.dob|date:"dd/MM/yyyy"}}</td>
            <td>{{pat.disease|lowercase}}</td>
            <td>{{pat.doctor|myfilter:limit}}</td>
            

        </tr>
    </tbody>
</table>

    </div>
    
</body>
</html>
